{% extends "layout.html" %}
{% block content %}

<script src="{{ url_for('static', filename='js/about.js') }}"></script>


  <div id="contact">
    <div class="row">
      <div class="col-sm-12">
          <form action="/contact" method="post">
              <p>{{ form.name }} Name</p>
              <p>{{ form.email }} Email</p>
              <p>{{ form.subject }} Subject</p>
              <p>{{ form.message }} Message</p>
              <p><input type="submit" value="Send"></p>
          </form>
      </div>

    </div>
  </div>

{% endblock %}
